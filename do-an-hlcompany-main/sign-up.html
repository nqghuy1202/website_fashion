<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="home-page">
        <script src="./assets/js/header.js"></script>
        <div class="main-board">
            <div class="background">
                <div class="text-background">
                    <span style="color: white; position: absolute; top: 50%; left: 50%; font-size: 25px; transform: translate(-50%, -50%);"><b>ĐĂNG KÝ</b></span>
                </div>
            </div>
            <div class="messenger">
                <a href="https://www.messenger.com/"><i class="fa-brands fa-facebook-messenger" style="color: #ffffff; font-size: 35px;"></i></a>
            </div>
            <div class="register-board">
                <div class="dang-ky">
                    <span style="font-size: 25px;" id="title"><b>ĐĂNG KÝ</b></span>
                    <div class="log-in">
                        <div id="user">
                            <form action="" method="get">
                                <input type="text" placeholder="Tên" id="name"> <br>
                                <input type="text" placeholder="Họ" id="first-name"> <br>
                                <input type="text" placeholder="Email hoặc số điện thoại" id="username"> <br>
                                <input type="password" placeholder="Mật khẩu" id="password"> <br>
                                <input type="submit" name="submit" value="ĐĂNG KÝ" id="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/footer.js"></script>
    </div>
</body>
</html>
